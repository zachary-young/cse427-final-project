<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIDA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/416cf74a0b.js" crossorigin="anonymous"></script>
    <script src="upload.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="line"></div>
    <div class="content">
        <h1 class="title">GAIDA</h1>
        <h6 class="description">Upload a .wav file of any classical instrument to be transcribed.</h6>
        <div class="form">
            <label for="audio" class="file button">CHOOSE FILE</label>
            <input type="file" id="audio" accept="audio/wav">
            <button class="upload button" id="uploadButton"><i class="fas fa-upload"></i></button>
        </div>
    </div>
</body>

</html>
