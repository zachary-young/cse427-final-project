<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GAIDA</title>
</head>
<body>
    <div id="mainBox">
        <h1 id="mainHeading">GAIDA</h1>
        <h6 id="smallHeading">Upload a .wav file of any classical instrument to be transcribed </h6>
        <form action="{{ url_for('addRegion') }}" method="post">
            <input type="file" id="myFile" name="filename" accept="audio/*">
            <input type="submit" value="upload">
        </form>
        <button id="downloadBtn"><i class="fas fa-download"></i></button>
    </div>
</body>
</html>
